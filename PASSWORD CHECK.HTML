<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px 35px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background: #007BFF;
      border: none;
      padding: 10px;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Check</h2>
    <input type="password" id="password" placeholder="Enter 4-char password">
    <button onclick="validatePassword()">Submit</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function validatePassword() {
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      const letters = password.match(/[A-Za-z]/g) || [];
      const specials = password.match(/[^A-Za-z0-9]/g) || [];
      const digits = password.match(/[0-9]/g) || [];

      if (password.length !== 4) {
        message.textContent = "❌ Error: Password must be exactly 4 characters long.";
        message.className = "message error";
      } else if (letters.length === 2 && specials.length === 2 && digits.length === 0) {
        message.textContent = "✅ Success: Password accepted!";
        message.className = "message success";
      } else {
        message.textContent = "❌ Error: Password must contain exactly 2 letters and 2 special characters (no digits).";
        message.className = "message error";
      }
    }
  </script>
</body>
</html>
